<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
  <title>Document</title>
</head>

<body>
  <h1>CRI SHOP</h1>

  <div class="screen-divider">
    <div class="cart">
      <h2>Cart</h2>
      <div class="cart-table">
        <div class="titles">
          <p>Item</p>
          <p>Price</p>
          <p>Qte</p>
        </div>
        <div class="cart-item">
          <img src="" alt="image not found">
          <p> skate</p>
          <p>100$</p>
          <p class="qte">1.00</p>
        </div>
      </div>
    </div>
    <div class="total">
      <div class="total-content">
        <h2>total</h2>

        <hr>
        <div class="total-line-element">
          <span>Subtotal</span>
          <span>$100</span>
        </div>
        <div class="total-line-element">
          <span>tax</span>
          <span>$10</span>
        </div>

        <hr>
        <div class="total-line-element">
          <span>total</span>
          <span>$110</span>
        </div>
        <br>
        <div class="total-buttons">
          <button id="checkout-button">checkout</button>
          <button id="clear-button">clear</button>
        </div>

      </div>
    </div>
</body>

</html>
